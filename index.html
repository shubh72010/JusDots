<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JusDots</title>
  <meta name="description" content="JusDots â€“ Modern audio hardware.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 32px 40px 16px;
      font-size: 2.3em;
      font-weight: 900;
      letter-spacing: 2px;
      color: #111;
      background: #fff;
      border-bottom: 1px solid #eee;
      user-select: none;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 40px;
      width: 100vw;
      max-width: 1100px;
      padding: 48px 4vw;
      box-sizing: border-box;
      justify-items: center;
    }
    .tile {
      background: #f8f8f8;
      border-radius: 26px;
      box-shadow: 0 2px 18px 0 rgba(0,0,0,0.04);
      overflow: hidden;
      aspect-ratio: 1/1.11;
      cursor: pointer;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      transition: box-shadow 0.18s, transform 0.13s;
      border: 2px solid #e9e9e9;
      position: relative;
      text-align: center;
    }
    .tile:hover {
      box-shadow: 0 6px 36px 0 rgba(0,0,0,0.10);
      transform: translateY(-4px) scale(1.03);
      border-color: #b8e2ff;
    }
    .tile img {
      width: 100%;
      height: 78%;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      background: #fff;
      transition: filter 0.2s;
      border-bottom: 1px solid #eee;
    }
    .tile:active img {
      filter: brightness(0.92);
    }
    .tile-label {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px 0 16px 0;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 1.25em;
      letter-spacing: 1px;
      color: #111;
      background: rgba(255,255,255,0.93);
      border-radius: 0 0 24px 24px;
      backdrop-filter: blur(2px);
      text-shadow: 0 2px 8px #fff8;
    }
    @media (max-width: 700px) {
      header { font-size: 1.3em; padding: 24px 16px 8px; }
      .tiles { gap: 18px; padding: 20px 2vw; }
      .tile { border-radius: 16px; }
      .tile-label { font-size: 1em; padding: 12px 0 10px 0; }
    }
  </style>
</head>
<body>
  <header>JusDots</header>
  <main>
    <div class="tiles">
      <!-- Tile for DOTX-1 -->
      <a href="DOTX1.html" class="tile">
        <img src="earbuds1.png" alt="DOTX-1 Earbuds" draggable="false"/>
        <div class="tile-label">DOTX-1 <span style="font-weight:400;font-size:0.9em;">Earbuds</span></div>
      </a>
      <!-- Example: Add more product tiles below -->
      <!--
      <a href="AnotherProduct.html" class="tile">
        <img src="anotherproduct.png" alt="Another Product" draggable="false"/>
        <div class="tile-label">AnotherName <span style="font-weight:400;font-size:0.9em;">Type</span></div>
      </a>
      -->
    </div>
  </main>
</body>
</html>
