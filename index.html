<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JusDots</title>
  <meta name="description" content="JusDots â€“ Modern audio hardware.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 32px 40px 16px;
      font-size: 2.3em;
      font-weight: 900;
      letter-spacing: 2px;
      color: #111;
      background: #fff;
      border-bottom: 1px solid #eee;
      text-align: left;
      user-select: none;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 40px;
      width: 100vw;
      max-width: 1100px;
      padding: 48px 4vw;
      box-sizing: border-box;
      justify-items: center;
    }
    .tile {
      background: #f8f8f8;
      border-radius: 26px;
      box-shadow: 0 2px 18px 0 rgba(0,0,0,0.04);
      overflow: hidden;
      aspect-ratio: 1/1;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.18s, transform 0.13s;
      border: 2px solid #e9e9e9;
    }
    .tile:hover {
      box-shadow: 0 6px 36px 0 rgba(0,0,0,0.10);
      transform: translateY(-4px) scale(1.03);
      border-color: #b8e2ff;
    }
    .tile img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      display: block;
      margin: auto;
      transition: filter 0.2s;
    }
    .tile:active img {
      filter: brightness(0.92);
    }
    @media (max-width: 700px) {
      header { font-size: 1.3em; padding: 24px 16px 8px; }
      .tiles { gap: 18px; padding: 20px 2vw; }
      .tile { border-radius: 18px; }
    }
  </style>
</head>
<body>
  <header>JusDots</header>
  <main>
    <div class="tiles">
      <!-- Tile for DOTX-1 -->
      <a href="DOTX1.html" class="tile">
        <img src="earbuds1.png" alt="" draggable="false"/>
      </a>
      <!-- Add more product tiles here as needed:
      <a href="PRODUCT2.html" class="tile">
        <img src="product2img.png" alt="" draggable="false"/>
      </a>
      -->
    </div>
  </main>
</body>
</html>
