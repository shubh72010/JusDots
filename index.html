<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JusDots</title>
  <meta name="description" content="JusDots â€” Playful audio hardware.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --tile-bg: #fff;
      --tile-shadow: 0 2px 18px 0 rgba(0,0,0,0.05);
      --tile-shadow-hover: 0 8px 32px 0 rgba(0,0,0,0.13);
      --border-radius: 28px;
      --transition: 0.19s cubic-bezier(.48,.08,.32,1.18);
    }
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #171717;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 400;
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      width: 100vw;
      padding: 30px 0 22px 0;
      box-sizing: border-box;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      background: #fff;
      z-index: 2;
    }
    .logo {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: 2.4rem;
      letter-spacing: .08em;
      margin-left: 44px;
      user-select: none;
      color: #171717;
    }
    main {
      flex: 1;
      width: 100vw;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 54px;
      width: 100vw;
      max-width: 1200px;
      margin: 30px 0 0 0;
      padding: 0 5vw 60px 5vw;
      box-sizing: border-box;
      justify-items: center;
    }
    .tile-link {
      text-decoration: none;
      color: inherit;
      width: 100%;
      max-width: 330px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tile {
      background: var(--tile-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--tile-shadow);
      width: 100%;
      aspect-ratio: 1 / 1.1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow var(--transition), transform var(--transition);
      will-change: box-shadow, transform;
      position: relative;
      margin-bottom: 18px;
      cursor: pointer;
      overflow: hidden;
    }
    .tile:hover {
      box-shadow: var(--tile-shadow-hover);
      transform: translateY(-6px) scale(1.03);
    }
    .tile img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      background: transparent;
      user-select: none;
      pointer-events: none;
    }
    .product-name {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 1.19rem;
      letter-spacing: 0.03em;
      text-align: center;
      margin: 0 0 0.5em 0;
      padding: 0;
      color: #222;
      background: none;
      border-radius: 0 0 16px 16px;
      user-select: none;
      line-height: 1.1;
    }
    @media (max-width: 700px) {
      header { padding: 18px 0 12px 0; }
      .logo { font-size: 1.4rem; margin-left: 18px; }
      .tiles { gap: 22px; padding: 0 2vw 30px 2vw; }
      .tile { border-radius: 13px; }
      .product-name { font-size: 1.03rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">JusDots</div>
  </header>
  <main>
    <div class="tiles">
      <!-- Product tile example (DOTX-1) -->
      <a href="DOTX1.html" class="tile-link">
        <div class="tile">
          <img src="earbuds1.png" alt="DOTX-1"/>
        </div>
        <div class="product-name">DOTX-1</div>
      </a>
      <!-- Duplicate and customize for more products:-->
      <a href="PRODUCT2.html" class="tile-link">
        <div class="tile">
          <img src="product2.png" alt="Product 2"/>
        </div>
        <div class="product-name">PRODUCT 2</div>
      </a>
      
    </div>
  </main>
</body>
</html>
