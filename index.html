<!DOCTYPE html><html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JusDots Audio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <meta name="description" content="DOTX-1 by JusDots — minimalist, high-performance wireless earbuds. Sound. Clarity. Simplicity.">
  <meta property="og:title" content="DOTX-1 | JusDots">
  <meta property="og:description" content="Minimalist, high-performance wireless earbuds. Sound. Clarity. Simplicity.">
  <meta property="og:image" content="earbuds1.png">
  <meta property="og:url" content="https://yourusername.github.io/yourrepo">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #0a0a0a;
      --text-light: #000000;
      --text-dark: #ffffff;
      --accent: #000000;
      --accent-light: #111111;
    }[data-theme="light"] {
  --bg: var(--bg-light);
  --text: var(--text-light);
}
[data-theme="dark"] {
  --bg: var(--bg-dark);
  --text: var(--text-dark);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  transition: background 0.3s, color 0.3s;
  padding: 20px;
}
header {
  position: absolute;
  top: 20px;
  left: 20px;
  font-weight: 900;
  font-size: 1.2rem;
  letter-spacing: 2px;
}
nav {
  position: absolute;
  top: 20px;
  right: 60px;
  display: flex;
  align-items: center;
}
nav a {
  text-decoration: none;
  color: var(--text);
  margin-left: 30px;
  font-weight: 600;
  font-size: 0.85rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  transition: opacity 0.2s;
}
nav a:hover {
  opacity: 0.6;
}
.theme-toggle {
  cursor: pointer;
  margin-left: 20px;
  background: none;
  border: 1px solid var(--text);
  color: var(--text);
  padding: 5px 10px;
  border-radius: 4px;
  font-size: 0.8rem;
  transition: background 0.3s;
}
.theme-toggle:hover {
  background: var(--accent-light);
}
.hero img {
  width: 200px;
  margin-bottom: 40px;
  animation: float 4s ease-in-out infinite;
}
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}
h1 {
  font-size: 2.8rem;
  font-weight: 900;
  letter-spacing: -1px;
  margin-bottom: 20px;
}
p {
  font-size: 1rem;
  color: #666;
  margin-bottom: 50px;
}
.btn {
  background: var(--text);
  color: var(--bg);
  padding: 12px 26px;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
}
.btn:hover {
  transform: translateY(-2px);
  background: var(--accent-light);
}
.waitlist {
  margin-top: 40px;
}
input[type="email"] {
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 220px;
}
button[type="submit"] {
  padding: 10px 16px;
  font-weight: 600;
  margin-left: 10px;
  background: var(--text);
  color: var(--bg);
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
footer {
  position: absolute;
  bottom: 20px;
  font-size: 0.75rem;
  color: #888;
}
@media (max-width: 600px) {
  .hero img {
    width: 140px;
  }
  h1 {
    font-size: 2rem;
  }
}

  </style>
</head>
<body>
  <header>JUSDOTS</header>
  <nav>
    <a href="#">Home</a>
    <a href="DOTX1.html">DOTX-1</a>
    <a href="#">Support</a>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </nav>  <div class="hero">
    <img src="earbuds1.png" alt="DOTX-1 Earbuds">
    <h1>DOTX-1</h1>
    <p>Sound. Clarity. Simplicity.</p>
    <a href="DOTX1.html" class="btn">Explore DOTX-1 →</a>
    <div class="waitlist">
      <form action="https://formspree.io/f/mwkggaze" method="POST">
        <input type="email" name="email" placeholder="Join waitlist" required>
        <button type="submit">Join</button>
      </form>
    </div>
  </div>  <footer>&copy; 2025 JusDots Audio. Designed like it’s Nothing.</footer>  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const newTheme = html.getAttribute("data-theme") === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }
    // Load theme from storage
    (function() {
      const saved = localStorage.getItem("theme");
      if (saved) document.documentElement.setAttribute("data-theme", saved);
    })();
  </script></body>
</html>
