<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOTX-1 PCB Mockup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .pcb-board {
      background: #121212;
      border: 4px solid #222;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      width: 350px;
    }
    svg {
      width: 100%;
      height: auto;
    }
    .chip {
      fill: #222;
      stroke: #00ffe1;
      stroke-width: 1.5;
    }
    .cap {
      fill: #ffb400;
      stroke: #000;
      stroke-width: 0.8;
    }
    .mic {
      fill: #888;
      stroke: #333;
      stroke-width: 1;
    }
    .connector {
      fill: #555;
      stroke: #aaa;
      stroke-width: 1.2;
    }
    .label {
      font-size: 10px;
      fill: white;
      text-anchor: middle;
    }
  </style>
</head>
<body>
  <div class="pcb-board">
    <svg viewBox="0 0 200 500">

      <!-- Main Audio Processor -->
      <rect x="70" y="20" width="60" height="40" class="chip"/>
      <text x="100" y="75" class="label">Audio DSP</text>

      <!-- Bluetooth Chip -->
      <rect x="20" y="100" width="40" height="30" class="chip"/>
      <text x="40" y="145" class="label">BT</text>

      <!-- ENC Chip -->
      <rect x="140" y="100" width="40" height="30" class="chip"/>
      <text x="160" y="145" class="label">ENC</text>

      <!-- Capacitors -->
      <rect x="70" y="160" width="10" height="20" class="cap"/>
      <rect x="85" y="160" width="10" height="20" class="cap"/>
      <rect x="100" y="160" width="10" height="20" class="cap"/>
      <rect x="115" y="160" width="10" height="20" class="cap"/>
      <text x="100" y="195" class="label">Caps</text>

      <!-- Microphone -->
      <circle cx="100" cy="230" r="12" class="mic"/>
      <text x="100" y="255" class="label">Mic</text>

      <!-- AUX Port -->
      <rect x="70" y="280" width="60" height="20" class="connector"/>
      <text x="100" y="310" class="label">AUX Port</text>

      <!-- Battery Connector -->
      <rect x="60" y="350" width="80" height="20" class="connector"/>
      <text x="100" y="380" class="label">Battery</text>

      <!-- Charging Pins -->
      <rect x="90" y="420" width="20" height="10" class="connector"/>
      <text x="100" y="445" class="label">Charge</text>

    </svg>
  </div>
</body>
</html>
